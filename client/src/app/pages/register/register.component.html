<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Join Our Community</h1>
      <p class="auth-subtitle">Create an account to share your recipes</p>
    </div>
    <div class="auth-content">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            formControlName="username"
            type="username"
            placeholder="Enter your username"
            [class.error]="
              registerForm.get('username')?.touched &&
              registerForm.get('username')?.invalid
            "
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            placeholder="Enter your email"
            [class.error]="
              registerForm.get('email')?.touched &&
              registerForm.get('email')?.invalid
            "
          />
          <span
            class="error-message"
            *ngIf="
              registerForm.get('email')?.touched &&
              registerForm.get('email')?.invalid
            "
          >
            Please enter a valid email
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            placeholder="Must have at least 6 characters"
            [class.error]="
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid
            "
          />
          <span
            class="error-message"
            *ngIf="
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid
            "
          >
            Password must be at least 6 characters
          </span>
        </div>

        <div class="form-group">
          <label for="role">Register as a:</label>
          <select id="role" formControlName="role">
            <option value="" disabled>Select your role</option>
            <option value="user">User - Viewer</option>
            <option value="publisher">Publisher - Creator</option>
          </select>
        </div>

        <button
          class="custom-button"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Create Account
        </button>
      </form>
    </div>
    <div class="auth-actions">
      <p class="auth-link-text">
        Already have an account?
        <a routerLink="/login" class="auth-link">Login here</a>
      </p>
    </div>
  </div>
</div>
