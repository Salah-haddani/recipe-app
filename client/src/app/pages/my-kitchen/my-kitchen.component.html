<nav class="navbar">
  <div class="nav-container">
    <a class="brand" routerLink="/home">
      <span class="brand-text">RecipeApp</span>
    </a>
    <div class="nav-links">
      <a *ngIf="isPublisher()" routerLink="/my-kitchen" class="nav-link">
        <span class="material-icons link-icon">restaurant</span>
        My Kitchen
      </a>
      <button class="logout-button" (click)="logout()">
        <span class="material-icons logout-icon">logout</span>
        Logout
      </button>
    </div>
  </div>
</nav>
<div class="kitchen-container">
  <mat-card class="form-card">
    <h3>{{ isEditing ? "Edit Recipe" : "Add New Recipe" }}</h3>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ingredients (comma separated)</mat-label>
        <input matInput formControlName="ingredients" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Instructions</mat-label>
        <textarea matInput formControlName="instructions" rows="4"></textarea>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="recipeForm.invalid"
      >
        {{ isEditing ? "Update" : "Publish" }}
      </button>
      <button mat-button type="button" *ngIf="isEditing" (click)="resetForm()">
        Cancel
      </button>
    </form>
  </mat-card>
  <div class="my-recipes">
    <h3>My Recipes</h3>
    <mat-card *ngFor="let recipe of myRecipes" class="mini-card">
      <span>{{ recipe.title }}</span>
      <div class="actions">
        <button mat-button color="accent" (click)="editRecipe(recipe)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteRecipe(recipe._id)">
          Delete
        </button>
      </div>
    </mat-card>
  </div>
</div>
